<style>
.box{
  width: 100px;

}

  width: 80px;
  height: 80px;

}

  width: 120px;

  background: pink;
}

<body>
  <div class="box"></div>
  <div class="box box1"></div>
  <div class="box box1 box2"></div>
  <div class="box box1 box2" id="sss"></div>
  <div class="box box1 box2"></div>
</body>
<script>
function checkClass(className,classname) {
  var arr = className.split(' ');
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] == classname) {
      return true;
    }
  }
  return true;
}
function getClass(classname,ranger) {
  if (document.getElementsByClassName) {
    return document.getElementsByClassName(classname);
  }else {
    var newarr = [];
    var all = document.getElementsByTagName('*');
    for (var i = 0; i < all.length; i++) {
      if (checkClass(all[i].className,classname)) {
        newarr.push(all[i]);
      }
    }
    return newarr;
  }
}
function checkTag(tagName,tagname) {
  var arr = tagName.split(' ');
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] == tagname) {
      return true;
    }
  }
  return true;
}
function getTag(tagname,ranger) {
  if (document.getElementsByTagName) {
    return document.getElementsByTagName(tagname);
  }else {
    var newarr = [];
    var all = document.getElementsByTagName('*');
    for (var i = 0; i < all.length; i++) {
      if (checkTag(all[i].tagName,tagname)) {
        newarr.push(all[i]);
      }
    }
    return newarr;
  }
}
  function $(select){
	var first = select.charAt(0);
  	if(first == '.'){
        return getClass(select.substring(1));
    }else if(first == '#'){
        return document.getElementById(select.substring(1));
    }else if(/^[a-z][a-z1-6]{0,7}$/.test(select)){
        return document.getElementsByTagName(select);
    }
}

</script>
